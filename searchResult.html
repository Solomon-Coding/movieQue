<body class="has-navbar-fixed-top">

  <div id="mainPage">

    <nav class="navbar is-fixed-top is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="assets/images/movieque-logo-white.png" width="89" height="28">
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="lists.html">Watch Lists</a>
          <!-- <a class="navbar-item" href="searchResult.html">Search Results</a> -->
        </div>
      </div>
    </nav>

    <main>
      <div class="columns">
        <div class="column is-2-desktop is-1-mobile is-1-tablet leftSide"></div>

        <div class="column is-3 column1-1">
          <figure class="image is-2by3">
            <img id="moviePoster">
          </figure>
        </div>

        <div class="column column1-2">
          <h2 id="movieTitle">Movie Title</h2>
          <div id="description">
            <h1>Description:</h1>
            <p></p>
          </div>

          <div id="movieRatings">
            <h1>Movie Ratings:</h1>
            <div id="imdbRating">
              <h1>IMDB:</h1>
              <p></p>
            </div>
            <div id="metacriticRating">
              <h1>Metacritic:</h1>
              <p></p>
            </div>
          </div>

          <div id="listButtons">
            <h1>Add to list:</h1>
            <div>
              <button id="watchedList" data-attribute="add">Watched</button>
              <button id="unWatchedList" data-attribute="add">Plan to Watch</button>
            </div>
          </div>

        </div>

        <div class="column is-2-desktop is-1-mobile is-1-tablet rightSide"></div>
      </div>

      <div class="columns">
        <div class="column is-2-desktop is-1-mobile is-1-tablet leftSide"></div>

        <div class="column row">
          <h2>Trailer:</h2>
          <div id="player" class="column"></div>
        </div>

        <div class="column is-2-desktop is-1-mobile is-1-tablet rightSide"></div>
      </div>

      <div class="columns">
        <div class="column is-2-desktop is-1-mobile is-1-tablet leftSide"></div>

        <div class="column row">
          <h2>Where to Find this Movie:</h2>
          <div id="whereToWatchMovie">
          </div>
        </div>

        <div class="column is-2-desktop is-1-mobile is-1-tablet rightSide"></div>
      </div>

      <!-- <div class="columns">
            <div class="column is-2-desktop is-1-mobile is-1-tablet leftSide"></div>

            </div>
  
            <div class="column is-2-desktop is-1-mobile is-1-tablet rightSide"></div>

    </main>

  </div> <!-- End mainPage-->

  <div id="loadingPage" class="fullHeight">
    <nav class="navbar is-fixed-top is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="assets/images/movieque-logo-white.png" width="89" height="28">
        </a>

        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="lists.html">Watch Lists</a>
          <a class="navbar-item" href="searchResult.html">Search Results</a>
        </div>
      </div>
    </nav>
    <div class="columns fullHeight" id="pageHeight">
      <div class="column is-2-desktop is-1-mobile is-1-tablet leftSide"></div>

      <div class="column" id="progressBar">
        <progress class="progress is-medium is-dark" max="100"></progress>
        <div>
          <p>Your movie details will be loaded in a few seconds!</p>
        </div>
      </div>
      <div class="column is-2-desktop is-1-mobile is-1-tablet rightSide"></div>
    </div>
    </main>
  </div>

  <div id="modal-success" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Success</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <p>This movie has been added to your list!</p>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">OK</button>
        <button class="button list-goto">
          <a href="lists.html">Go to Lists</a>
        </button>
      </footer>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/bulma.js"></script>
  <script type="module" src="assets/js/main.js"></script>
